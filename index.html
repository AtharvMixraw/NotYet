<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rejection Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Inter, sans-serif; }
    .board-bg {
      background:
        linear-gradient(rgba(0,0,0,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,.04) 1px, transparent 1px);
      background-size: 24px 24px;
    }
    .pin {
      user-select: none;
      cursor: grab;
    }
  </style>
</head>

<body class="bg-gray-100">
<div class="flex h-screen">

  <!-- LEFT PANEL -->
  <aside class="w-80 bg-white border-r p-6 flex flex-col gap-4">
    <h1 class="text-2xl font-extrabold">Rejection Board</h1>

    <form id="form" class="flex flex-col gap-3">
      <input id="company" placeholder="Company" class="border rounded px-3 py-2" required />
      <input id="role" placeholder="Role" class="border rounded px-3 py-2" required />
      <input id="date" type="date" class="border rounded px-3 py-2" required />
      <button class="bg-black text-white rounded py-2 font-semibold">Add Pin</button>
    </form>

    <hr>

    <input id="exportName" placeholder="Your name (watermark)"
      class="border rounded px-3 py-2 text-sm" />

    <button id="exportBtn"
      class="bg-gray-900 text-white rounded py-2 text-sm font-semibold">
      Export Board
    </button>

    <button id="clearBtn"
      class="border rounded py-2 text-sm font-semibold">
      Clear Board
    </button>

    <p id="count" class="text-xs text-gray-500 mt-auto"></p>
  </aside>

  <!-- BOARD -->
  <main class="flex-1 board-bg overflow-auto relative">
    <div id="board" class="relative w-full h-full p-6"></div>
  </main>

</div>

<script>
  const board = document.getElementById("board");
  const form = document.getElementById("form");
  const countEl = document.getElementById("count");

  let pins = JSON.parse(localStorage.getItem("pins") || "[]");
  let dragging = null, offsetX = 0, offsetY = 0;

  document.getElementById("date").valueAsDate = new Date();

  function save() {
    localStorage.setItem("pins", JSON.stringify(pins));
    countEl.textContent = `${pins.length} pin(s)`;
  }

  function render() {
    board.innerHTML = "";
    pins.forEach(p => board.appendChild(createPin(p)));
    save();
  }

  function createPin(pin) {
    const el = document.createElement("div");
    el.className = "pin absolute w-56 p-4 rounded-lg shadow bg-yellow-200";
    el.style.left = pin.x + "px";
    el.style.top = pin.y + "px";
    el.dataset.id = pin.id;

    el.innerHTML = `
      <div class="font-bold">${pin.company}</div>
      <div class="text-sm">${pin.role}</div>
      <div class="text-xs mt-2">${pin.date}</div>
      <button class="absolute top-1 right-1 text-xs">✕</button>
    `;

    el.querySelector("button").onclick = e => {
      e.stopPropagation();
      pins = pins.filter(p => p.id !== pin.id);
      render();
    };

    el.onmousedown = e => startDrag(e, el);
    return el;
  }

  function startDrag(e, el) {
    dragging = el;
    const rect = el.getBoundingClientRect();
    const boardRect = board.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    document.onmousemove = drag;
    document.onmouseup = stopDrag;
  }

  function drag(e) {
    if (!dragging) return;
    const r = board.getBoundingClientRect();
    let x = e.clientX - r.left - offsetX;
    let y = e.clientY - r.top - offsetY;
    x = Math.max(0, Math.min(x, r.width - dragging.offsetWidth));
    y = Math.max(0, Math.min(y, r.height - dragging.offsetHeight));
    dragging.style.left = x + "px";
    dragging.style.top = y + "px";
  }

  function stopDrag() {
    if (!dragging) return;
    const pin = pins.find(p => p.id == dragging.dataset.id);
    pin.x = parseInt(dragging.style.left);
    pin.y = parseInt(dragging.style.top);
    dragging = null;
    save();
    document.onmousemove = null;
    document.onmouseup = null;
  }

  form.onsubmit = e => {
    e.preventDefault();
    pins.push({
      id: Date.now(),
      company: company.value,
      role: role.value,
      date: date.value,
      x: 40 + Math.random() * 300,
      y: 40 + Math.random() * 300
    });
    form.reset();
    date.valueAsDate = new Date();
    render();
  };

  clearBtn.onclick = () => {
    if (confirm("Clear all pins?")) {
      pins = [];
      render();
    }
  };

  // ✅ CANVAS EXPORT (your function, enhanced)
  exportBtn.onclick = () => {
    const name = exportName.value.trim();
    if (!name) return alert("Enter your name");

    exportWithCanvas(name);
  };

  function exportWithCanvas(name) {
    const canvasEl = document.createElement("canvas");
    const ctx = canvasEl.getContext("2d");

    const scale = 2;
    const width = board.scrollWidth * scale;
    const height = board.scrollHeight * scale;

    canvasEl.width = width;
    canvasEl.height = height;

    ctx.scale(scale, scale);
    ctx.fillStyle = "#f7f7f7";
    ctx.fillRect(0, 0, width, height);

    pins.forEach(p => {
      ctx.fillStyle = "#fde047";
      ctx.fillRect(p.x, p.y, 224, 120);
      ctx.fillStyle = "#000";
      ctx.font = "bold 14px Inter";
      ctx.fillText(p.company, p.x + 8, p.y + 22);
      ctx.font = "12px Inter";
      ctx.fillText(p.role, p.x + 8, p.y + 40);
      ctx.fillText(p.date, p.x + 8, p.y + 60);
    });

    ctx.font = "bold 18px Inter";
    ctx.fillStyle = "rgba(0,0,0,0.4)";
    ctx.fillText(`Rejected but owned by ${name}`,
      board.scrollWidth - 320,
      board.scrollHeight - 20
    );

    const link = document.createElement("a");
    link.download = "rejection-board.png";
    link.href = canvasEl.toDataURL("image/png");
    link.click();
  }

  render();
</script>
</body>
</html>
